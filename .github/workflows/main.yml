name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean package
    - name: run command
      run: rm -rf maven-status maven-archiver classes original-LearnSpeedBridge-1.0.jar
    - uses: actions/upload-artifact@v1
      with:
        name: artifact
        path: target/
